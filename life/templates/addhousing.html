{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<body>
     <div class="container" style="width: 500px;margin-top: 1.5em; " >

            <!-- edit profile Form-->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-sm-12">
                  <div class="card">
                    <div class="card-body">
                      <form method="post" action="{% url 'addhousing' %}" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        {% bootstrap_form form%}
                        <button type="submit" class="btn btn-success btn-block" style="margin-left: 0em;">Add My Housing</button>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
       </div>
</body>
{% endblock %}
